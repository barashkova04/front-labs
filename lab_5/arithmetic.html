<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../main.css">

    <script>
        function showSum() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showAuthor() {
            let author = 'Автор страницы:\nБарашкова Светлана Константиновна'
            alert(author);
        }
    </script>
    <style>
        .message{
            cursor: pointer;
            display: inline-block;
            border-color: brown;
            border: 4px solid;
            border-radius: 10px;
            box-shadow: 10px 10px 5px #0002;
            margin: 20px;
            width: 300px;
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()"> 
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор викторины</div>
    </main>
