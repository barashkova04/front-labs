<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Санданова Виктория Болотовна.Фильтры</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="stylesheet" href="../main.css">
        <link rel="icon" href="../lab_4/favicon.ico" type="image/x-icon">
        <script>
            function blurChange() {
                let value = document.getElementById("blurValue").value + 'px';
                document.getElementById('blurOutput').innerText = value;
                document.getElementById("blurImage").style.filter = 'blur('+ value +')';
            }
        </script>
    </head>

    <body>
        <header onclick="showAuthor()">
            НГТУ, ФБ, Лабораторная работа 5
        </header>
        
        <main>
            <div>
                Фильтр blur:
                <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blurValue">
                <span id="blurOutput"></span>
            </div>
            <div><img src="C:\Sveta-Barashkova\front-labs\lab_4\kinder.jpeg" id="blurImage"></div>
        </main>

        <footer>
            &copy; Санданова Виктория, ФБИ-22, 2 курс, 2024
        </footer>
    </body>
</html>
